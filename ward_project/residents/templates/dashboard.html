<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Welcome, {{ user.username }}!</h2>

{% if user.is_staff %}
    <h3>All Residents</h3>
{% else %}
    <h3>Your Residents</h3>
{% endif %}

<ul>
    {% for resident in residents %}
        <li>{{ resident.name }} - {{ resident.house_no }}
            <a href="{% url 'edit_resident' resident.id %}">Edit</a>
            {% if user.is_staff %}
                | <a href="{% url 'delete_resident' resident.id %}">Delete</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>

<a href="{% url 'logout' %}">Logout</a>

</body>
</html>
