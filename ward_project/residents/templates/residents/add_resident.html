<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resident</title>
    <style>
        body {
            text-align: center;
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
    
        h1 {
            color: darkblue;
        }
    
        p {
            color: green;
        }
         /* Styling the text input */
         input[type="text"] {
            padding: 10px 15px;
            border-radius: 15px; /* Rounded corners */
            border: 2px solid #ccc; /* Light gray border */
            font-size: 16px;
            width: 100%; /* Full width */
            max-width: 300px; /* Max width */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for border color and shadow */
        }

        input[type="text"]:focus {
            border-color: #007bff; /* Change border color on focus */
            outline: none; /* Remove the default focus outline */
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5); /* Add a subtle blue glow */
        }

        /* Styling the button */
        button {
            padding: 10px 20px;
            border-radius: 25px; /* Rounded corners */
            border: none; /* Remove border */
            background-color: #007bff; /* Blue background */
            color: white; /* White text */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transition for hover effects */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        button:active {
            transform: translateY(0); /* Reset lift effect on click */
        }
        </style>
</head>
<body>
    <h1>Add New Resident</h1>
    <form method="post" action="{% url 'add_resident' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required>
        <br><br>
        
        <label for="business">Business:</label>
        <input type="text" id="business" name="business">
        <br><br>
        
        <label for="house_no">House No:</label>
        <input type="text" id="house_no" name="house_no" required>
        <br><br>
        
        <button type="submit">Add Resident</button>
    </form>
</body>
</html>
