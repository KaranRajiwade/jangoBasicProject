<!DOCTYPE html>
<html>
<head>
    <title>Residents Search</title>
    <style>
        /* Internal CSS */
        body {
            text-align: center;
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: darkblue;
        }

        p {
            color: green;
        }
        ul {
            list-style-type: none;
        }
        a {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit color from parent, or set a specific color */
        }
         /* Styling the text input */
         input[type="text"] {
            padding: 10px 15px;
            border-radius: 15px; /* Rounded corners */
            border: 2px solid #ccc; /* Light gray border */
            font-size: 16px;
            width: 100%; /* Full width */
            max-width: 300px; /* Max width */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for border color and shadow */
        }

        input[type="text"]:focus {
            border-color: #007bff; /* Change border color on focus */
            outline: none; /* Remove the default focus outline */
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5); /* Add a subtle blue glow */
        }

        /* Styling the button */
        button {
            padding: 10px 20px;
            border-radius: 25px; /* Rounded corners */
            border: none; /* Remove border */
            background-color: #007bff; /* Blue background */
            color: white; /* White text */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transition for hover effects */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        button:active {
            transform: translateY(0); /* Reset lift effect on click */
        }
    </style>
</head>
<body>
    <h1>Search Residents</h1>
    <form method="get">
        <input type="text" name="q" placeholder="Search by name" value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for resident in residents %}
        <li>
            <a href="{{ resident.id }}/">{{ resident.name }} - {{ resident.house_no }}</a>
            (<a href="{{ resident.id }}/delete/">Delete</a>)
        </li>
        {% endfor %}
    </ul>
</body>
</html>
