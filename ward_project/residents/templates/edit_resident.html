
{% extends 'base.html' %}

{% block title %}Dashboard - My Website{% endblock %}

{% block content %}
<h1>Edit Resident</h1>
    <form method="post" action="{% url 'edit_resident' resident.id %}">
        {% csrf_token %}
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ resident.name }}" {% if not request.user.is_staff %}readonly{% endif %}>
        <br><br>
        
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" value="{{ resident.occupation }}" {% if not request.user.is_staff %}readonly{% endif %}>
        <br><br>
        
        <label for="business">Business:</label>
        <input type="text" id="business" name="business" value="{{ resident.business }}" {% if not request.user.is_staff %}readonly{% endif %}>
        <br><br>
        
        <label for="house_no">House No:</label>
        <input type="text" id="house_no" name="house_no" value="{{ resident.house_no }}" {% if not request.user.is_staff %}readonly{% endif %}>
        <br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ resident.age }}">
        <br><br>
        
        <label for="no_of_children">No. of Children:</label>
        <input type="number" id="no_of_children" name="no_of_children" value="{{ resident.no_of_children }}">
        <br><br>
        
        <button type="submit" onclick="confirmSave(event)">Save Changes</button>
    </form>
    {% endblock %}
